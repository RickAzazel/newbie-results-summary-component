<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
	<title>Frontend Mentor | Results summary component</title>
</head>

<body>
	<div class="wrapper">
		<div class="summary-component-container">
			<div class="summary-component-main">
				<div class="component-left">
					<h4 class="component-left-title">Your Result</h4>
					<div class="component-left-score">
						<div class="result-score">76</div>
						<div class="total-score">of 100</div>
					</div>
					<h3 class="component-left-result">Great</h3>
					<p class="component-left-description">You scored higher than 65% of the people who have taken these tests.</p>
				</div>
				<div class="component-right">
					<h4 class="component-right-title">Summary</h4>
					<div class="component-right-summary">
						<div class="summary-row red-row">
							<div class="summary-row-description">Reaction</div>
							<div class="summary-row-score">80 <span>/ 100</span></div>
						</div>
						<div class="summary-row yellow-row">
							<div class="summary-row-description">Memory</div>
							<div class="summary-row-score">92 <span>/ 100</span></div>
						</div>
						<div class="summary-row green-row">
							<div class="summary-row-description">Verbal</div>
							<div class="summary-row-score">61 <span>/ 100</span></div>
						</div>
						<div class="summary-row blue-row">
							<div class="summary-row-description">Visual</div>
							<div class="summary-row-score">72 <span>/ 100</span></div>
						</div>
					</div>
					<button class="component-right-btn">Continue</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
