<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Hanken+Grotesk:wght@500;700;800&display=swap"
		rel="stylesheet">
	<title>Frontend Mentor | Results summary component</title>
</head>

<body>
	<div class="wrapper">
		<div class="summary-component">
			<div class="final-result">
				<h4 class="title final-result__title">Your Result</h4>
				<div class="score">
					<div class="score__result">76</div>
					<div class="score__total">of 100</div>
				</div>
				<h3 class="output">Great</h3>
				<p class="description">You scored higher than 65% of the people who have taken these tests.</p>
			</div>
			<div class="summary-report">
				<h4 class="title summary-report__title">Summary</h4>
				<div class="content">
					<div class="content__row red-row">
						<div class="content__denomination">Reaction</div>
						<div class="content__score">80 <span class="content__total-score">/ 100</span></div>
					</div>
					<div class="content__row yellow-row">
						<div class="content__denomination">Memory</div>
						<div class="content__score">92 <span class="content__total-score">/ 100</span></div>
					</div>
					<div class="content__row green-row">
						<div class="content__denomination">Verbal</div>
						<div class="content__score">61 <span class="content__total-score">/ 100</span></div>
					</div>
					<div class="content__row blue-row">
						<div class="content__denomination">Visual</div>
						<div class="content__score">72 <span class="content__total-score">/ 100</span></div>
					</div>
				</div>
				<button class="button">Continue</button>
			</div>
		</div>
	</div>
</body>

</html>
